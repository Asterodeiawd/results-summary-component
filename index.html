<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        font-size: 11px;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="summary-board">
      <div class="left">
        <h2>Your Result</h2>
        <div class="main-score">
          <strong>76</strong>
          <span class="total"> of 100 </span>
        </div>
        <div class="ranking">Great</div>
        <p class="ranking-message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <ul class="details">
          <li class="detail" style="--h: 0; --s: 100%; --l: 67%">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <div class="name">Reaction</div>
            <div class="score">
              <span class="got">80</span>/<span class="total">100</span>
            </div>
          </li>
          <li class="detail" style="--h: 39; --s: 100%; --l: 56%">
            <img src="assets/images/icon-memory.svg" alt="" />
            <div class="name">Memmory</div>
            <div class="score">
              <span class="got">92</span>/<span class="total">100</span>
            </div>
          </li>
          <li class="detail" style="--h: 166; --s: 100%; --l: 37%">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <div class="name">Verbal</div>
            <div class="score">
              <span class="got"> 61 </span>
              /<span class="total">100</span>
            </div>
          </li>
          <li class="detail" style="--h: 234; --s: 85%; --l: 45%">
            <img src="assets/images/icon-visual.svg" alt="" />
            <div class="name">Visual</div>
            <div class="score">
              <span class="got"> 72 </span>
              /<span class="total">100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">asterodeia</a>.
    </div>
  </body>
</html>
